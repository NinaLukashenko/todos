<div class="container">
  <form
    #todoForm="ngForm"
    (ngSubmit)="addTodo(todoForm.value.todo); todoForm.resetForm()"
  >
    <div class="form-group">
      <h1 class="text-center">Todo App</h1>
      <div class="input-group-prepend">
        <input
          type="text"
          class="form-control"
          placeholder="Add Todo"
          name="todo"
          #todo
          ngModel
        />
        <span
          class="input-group-text"
          (click)="addTodo(todo.value); todoForm.resetForm()"
        >
          <i class="material-icons">
            add
          </i></span
        >
      </div>
    </div>
    <div class="data">
      <ul class="todos-list">
        <li *ngFor="let todo of todoArray">
          {{ todo }}
          <i class="material-icons" (click)="deleteTodo(todo)">delete</i>
        </li>
      </ul>
    </div>
  </form>
</div>
